name: continuous-integration-workflow

on: 
  pull_request:
    branches:
      - master
      - dev
      
jobs:
  integrate-dev:
    if: github.base_ref == 'dev'
    runs-on: ubuntu-latest
    environment: Dev
    steps: 
      - name: Checkout repo
        uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: ${{secrets.NODE_VERSION}}
      
      - name: Install Dependencies
        run: npm ci
        
      - name: Run Lint Tests
        run: npm run lint
        
#       - name: Run Unit Tests
#         run: npm run test
        
  integrate-prod:
    if: github.base_ref == 'master'
    runs-on: ubuntu-latest
    environment: OProd
    steps: 
      - name: Checkout repo
        uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: ${{secrets.NODE_VERSION}}
      
      - name: Install Dependencies
        run: npm ci
        
      - name: Run Lint Tests
        run: npm run lint
        
