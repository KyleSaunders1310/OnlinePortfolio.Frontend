<div *ngIf="careerItems.length > 0" id="career-container">
  <div class="title">
    <div class="line"></div>
    <h1 class="section-header">My career</h1>
    <div class="line"></div>
  </div>
  <div id="timeline-container">
    <mat-accordion id="timeline-items" multi="false">
  <!--    <div id="center-line"></div>-->
      <div *ngFor="let careerItem of careerItems" class="timeline-item">
        <mat-expansion-panel class="timeline-card" hideToggle>
          <mat-expansion-panel-header (click)="timelineItemSelect($event.target)">
            <div>
              <img src="../../../assets/images/1611930413708.jpg">
              <p class="paragraph-header">{{careerItem.position}} <span class="paragraph-header clickable">@ {{careerItem.employer}}</span></p>
            </div>
          </mat-expansion-panel-header>
          <div class="timeline-item-description">
            <div *ngFor="let descriptionItem of careerItem.description" class="timeline-item-description-item">
              <img src="../../../assets/images/timeline-description-bullet.svg">
              <p class="paragraph-body">{{descriptionItem}}</p>
            </div>
            <div class="tags-container">
              <p *ngFor="let tag of careerItem.tags" class="tag paragraph-highlight accent">{{tag}}</p>
            </div>
          </div>
        </mat-expansion-panel>
        <div class="timeline-callout"></div>
        <div class="timeline-notch"></div>
        <p class="timeline-date paragraph-subheader accent">{{months[careerItem.startDate.getMonth()] + ' ' + careerItem.startDate.getFullYear()}}</p>
      </div>
    </mat-accordion>
  </div>
</div>
